<!DOCTYPE html>
<html lang="en">

<head>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Elle's Pizza Parlor</title>
</head>

<body>
    <form class="customOrder" id="customOrder">
        <h1>Welcome to Elle's Pizza Parlor</h1>
        <h2>What would you like to order today?</h2>
        <h3>Select Your Pizza Size</h3>
        <input type="radio" name="size" value="small" id="size-small">
        <label for="size-small">Small</label><br>
        <input type="radio" name="size" value="medium" id="size-medium">
        <label for="size-medium">Medium</label><br>
        <input type="radio" name="size" value="large" id="size-large">
        <label for="size-large">Large</label><br>
        <h3>Select Toppings</h3>
        <input type="checkbox" name="topping" value="anchovies" id="anchovies">
        <label for="anchovies">Anchovies</label><br>
        <input type="checkbox" name="topping" value="mushrooms" id="mushrooms">
        <label for="mushrooms">Mushroom</label><br>
        <input type="checkbox" name="topping" value="olives" id="olives">
        <label for="olives">Olives</label><br>
        <input type="checkbox" name="topping" value="peppers" id="peppers">
        <label for="peppers">Peppers</label><br>
        <input type="checkbox" name="topping" value="pineapple" id="pineapple">
        <label for="pineapple">Pineapple</label><br>
        <input type="checkbox" name="topping" value="spinach" id="spinach">
        <label for="spinach">Spinach</label><br>
        <br><button type="submit">Submit</button>
    </form>

    <div class="totalCost" id="totalCost">

    </div>
</body>

</html>
